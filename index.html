<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="">
      <script src="js/script.js" defer></script>
      <script src="js/coinFlipScript.js" defer></script>
      <link rel="stylesheet" href="styles/sassy.css">
      <link rel="stylesheet" href="styles/reset.css">
      <link rel="stylesheet" href="styles/coinFlipStyle.css">
      <link rel="stylesheet" href="styles/style.css">
      <link rel="stylesheet" href="">
      <title>Tic-Tac-Toe</title>
   </head>

   <body>
      <header>
         <h2>Tic Tac Toe</h2>
      </header>
      <form id="playerSelectForm" class="container">
         <div class="input-group input-group-sm mb-1">
            <label class="input-group-text" for="player1-name">Player 1 Name:</label>
            <input class="form-control" type="text" name="player1-name" id="player1-name" value="Player 1" required>
         </div>
         <div class="playerMarkers input-group input-group-sm mb-1">
            <label class="input-group-text" for="player1-play-piece">Player 1 Marker:</label>
            <input class="form-control" type="text" name="player1-play-piece" id="player1-play-piece" value="X"
               maxlength="1" required>
         </div>
         <div class="input-group input-group-sm mb-1">
            <label class="input-group-text" for="player2-name">Player 2 Name:</label>
            <input class="form-control" type="text" name="player2-name" id="player2-name" value="Player 2" required>
         </div>
         <div class="input-group input-group-sm mb-3">
            <label class="input-group-text" for="player2-play-piece">Player 2 Marker:</label>
            <input class="form-control" type="text" name="player2-play-piece" id="player2-play-piece" value="O" max="1"
               maxlength="1" required>
         </div>
         <button type="submit" id="submitBtn" class="oneBtn">Submit</button>
      </form>
      <div class="container" id="coinFlipContainer">
         <div id="flipBoxMessage">
            <h4 style="display: flex; justify-content: center; margin-bottom: 10px;"></h4>
            <h4 style="display: flex; justify-content: center;">Choose Heads or Tails!</h4>
         </div>
         <div class="coin" id="coin">
            <div class="heads">
               <img src="images/heads.svg">
            </div>
            <div class="tails">
               <img src="images/tails.svg">
            </div>
         </div>
         <div class="buttons" id="buttonDiv">
            <button id="heads-button">
               Heads
            </button>
            <button id="tails-button">
               Tails
            </button>
         </div>
      </div>
      <main>
         <div id="gameResult" class="container">
         </div>
         <section style="display: flex; flex-direction: column;">
            <h3></h3>
            <h5 style="align-self: center; color: red;"></h5>
         </section>
         <table>
            <tr id="gameBoard">
               <td style="border-left: none; border-top: none;"></td>
               <td style="border-top: none;"></td>
               <td style="border-right: none; border-top: none;"></td>
            </tr>
            <tr>
               <td style="border-left: none;"></td>
               <td></td>
               <td style="border-right: none;"></td>
            </tr>
            <tr>
               <td style="border-left: none; border-bottom: none;"></td>
               <td style="border-bottom: none;"></td>
               <td style="border-right: none; border-bottom: none;"></td>
            </tr>
         </table>
         <section style="display: flex; flex-direction: column;">
            <h3></h3>
            <h5 style="align-self: center; color: red;"></h5>
         </section>
      </main>
      <div id="turnKeeper">
         <h2>Your Turn:</h2>
         <h2 style="color: red;"></h2>
      </div>
      <footer>
         <span style="display: flex; align-items: center; justify-content: center;">Tic-Tac-Toe &copy
            2023
            <a href="https://github.com/Torenrob"
               style="width: 27%; display: flex; align-items: center; text-decoration: none; color: inherit; justify-content: space-between;">&nbspTorenRob
               <img style="margin-left: 3px;" src="Images/iconmonstr-github-3.svg"> </a>
      </footer>
   </body>

</html>
