<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="">
      <script src="js/script.js" defer></script>
      <script src="js/coinFlipScript.js" defer></script>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/coinFlipStyle.css">
      <title>Tic-Tac-Toe</title>
   </head>

   <body>
      <header>
         <h2>Tic Tac Toe</h2>
      </header>
      <form id="playerSelectForm" class="container">
         <div class="form-group">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" name="player1-name" id="player1-name" required>
         </div>
         <div class="form-group">
            <label for="player1-play-piece">Player 1 Marker:</label>
            <input style="width: 10px" type="text" name="player1-play-piece" id="player1-play-piece" value="X"
               maxlength="1" required>
         </div>
         </div>
         <div class="form-group">
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" name="player2-name" id="player2-name" required>
         </div>
         <div class="form-group">
            <label for="player2-play-piece">Player 2 Marker:</label>
            <input style="width: 10px;" type="text" name="player2-play-piece" id="player2-play-piece" value="O" max="1"
               required>
         </div>
         <div class="form-group">
            <input type="submit" value="Play Tic Tac Toe!">
         </div>
      </form>
      <div class="container">
         <h3 style="display: flex; justify-content: center; margin-bottom: 10px;">Player 1</h3>
         <h3 style="display: flex; justify-content: center;">Choose Heads or Tails!</h3>
         <div class="coin" id="coin">
            <div class="heads">
               <img src="images/heads.svg">
            </div>
            <div class="tails">
               <img src="images/tails.svg">
            </div>
         </div>
         <div class="buttons">
            <button id="flip-button">
               Heads
            </button>
            <button id="reset-button">
               Tails
            </button>
         </div>
      </div>
      <main id="gameBoard">
         <section id="playerOne">
            <h3></h3>
            <img src="" alt="">
         </section>
         <table>
            <tr>
               <td style="border-left: none; border-top: none;"></td>
               <td style="border-top: none;"></td>
               <td style="border-right: none; border-top: none;"></td>
            </tr>
            <tr>
               <td style="border-left: none;"></td>
               <td></td>
               <td style="border-right: none;"></td>
            </tr>
            <tr>
               <td style="border-left: none; border-bottom: none;"></td>
               <td style="border-bottom: none;"></td>
               <td style="border-right: none; border-bottom: none;"></td>
            </tr>
         </table>
         <section id="playerTwo">
            <h3></h3>
            <img src="" alt="">
         </section>
      </main>
      <footer>
         <span style="display: flex; align-items: center; justify-content: center;">Tic-Tac-Toe &copy
            2023
            <a href="https://github.com/Torenrob"
               style="width: 27%; display: flex; align-items: center; text-decoration: none; color: inherit; justify-content: space-between;">&nbspTorenRob
               <img style="margin-left: 3px;" src="Images/iconmonstr-github-3.svg"> </a>
      </footer>
   </body>

</html>
